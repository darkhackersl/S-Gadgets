<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CONTENT | E-COMMERCE WEBSITE BY EDYODA </title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="img/icon.png" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="css/content.css">

</head>
<body>
    <div id="mainContainer">
    <h1> Electronics for Tech Enthusiasts </h1>
    <div id="containerElectronics">
        <!-- JS rendered code -->
    </div>

    <h1> Accessories for Your Gadgets </h1>
    <div id="containerAccessories">
        <!-- JS rendered code -->
    </div>
        <!-- Add this to your content.html -->
<div id="filter">
    <h3>Filter by Category</h3>
    <ul>
        <li><input type="checkbox" value="smartphones"> Smartphones</li>
        <li><input type="checkbox" value="laptops"> Laptops</li>
        <li><input type="checkbox" value="tablets"> Tablets</li>
        <li><input type="checkbox" value="accessories"> Accessories</li>
    </ul>
</div>
        <!-- Add this to your content.html -->
<!-- Add this to your content.html -->
<div id="priceFilter">
    <h3>Price Range</h3>
    <input type="range" min="0" max="1000" value="500" id="priceRange">
    <p>Max Price: $<span id="priceValue">500</span></p>
</div>

<script>
    const priceRange = document.getElementById('priceRange');
    const priceValue = document.getElementById('priceValue');
    priceRange.oninput = function() {
        priceValue.textContent = this.value;
    }
</script>
        <div id="brandFilter">
    <h3>Filter by Brand</h3>
    <ul>
        <li><input type="checkbox" value="apple"> Apple</li>
        <li><input type="checkbox" value="samsung"> Samsung</li>
        <li><input type="checkbox" value="dell"> Dell</li>
    </ul>
</div>
        <div id="sortOptions">
    <h3>Sort By</h3>
    <select id="sortSelect">
        <option value="popularity">Popularity</option>
        <option value="priceLowToHigh">Price: Low to High</option>
        <option value="priceHighToLow">Price: High to Low</option>
    </select>
</div>
        <!-- In contentDetails.html -->
<div id="reviews">
    <h3>User Reviews</h3>
    <div id="reviewForm">
        <input type="text" placeholder="Write a review...">
        <button>Submit</button>
    </div>
    <div id="reviewList">
        <!-- Dynamically add reviews here -->
    </div>
</div>
</div>
</body>
<script src="content.js"></script>
</html>
